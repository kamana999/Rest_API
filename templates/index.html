<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if students %}
        <ul>
            {% for student in students %}
                <li><a href="{% url 'polls:detail' student.id %}">{{student.id}}</a>{{student.name}}</li>
            {% endfor %}
        </ul>
    {% else %}
<h3>No Students are available</h3>
{% endif %}
</body>
</html>
